    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - cmake
      host:
        - pugixml
        - tbb-devel
        - {{ pin_subpackage('libopenvino', exact=True) }}
