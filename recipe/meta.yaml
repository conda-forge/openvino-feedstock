build:
  number: 1
  run_exports:
    - {{ pin_subpackage('libopenvino', max_pin='x.x.x') }}
    - {{ pin_subpackage('libopenvino-intel-cpu-plugin', max_pin='x.x.x') }}             # [cuda_compiler_version == "None" and x86_64]
    - {{ pin_subpackage('libopenvino-arm-cpu-plugin', max_pin='x.x.x') }}               # [aarch64 or arm64]
    - {{ pin_subpackage('libopenvino-intel-gpu-plugin', max_pin='x.x.x') }}             # [win64 or linux64]
    - {{ pin_subpackage('libopenvino-intel-nvidia-plugin', max_pin='x.x.x') }}          # [cuda_compiler_version != "None"]
    - {{ pin_subpackage('libopenvino-auto-plugin', max_pin='x.x.x') }}                  # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-hetero-plugin', max_pin='x.x.x') }}                # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-auto-batch-plugin', max_pin='x.x.x') }}            # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-ir-frontend', max_pin='x.x.x') }}                  # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-onnx-frontend', max_pin='x.x.x') }}                # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-paddle-frontend', max_pin='x.x.x') }}              # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-pytorch-frontend', max_pin='x.x.x') }}             # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-tensorflow-frontend', max_pin='x.x.x') }}          # [cuda_compiler_version == "None"]
    - {{ pin_subpackage('libopenvino-tensorflow-lite-frontend', max_pin='x.x.x') }}     # [cuda_compiler_version == "None"]
  ignore_run_exports_from:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - tbb-devel # libopenvino and libopenvino-*-plugin already depend on tbb

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != "None"]
    - git
    - ninja
    - pkg-config # to generate openvino.pc on macOS
    - scons  # [aarch64 or arm64]
    - cmake >=3.15 # to have new cmake cmd interface (-S, --install and other options)
    - python >=3.7
    - libprotobuf =3.20.3 # for protoc compiler, libraries are used from libprotobuf-static
    - flatbuffers =23.3.3
    - sysroot_linux-64 =2.17  # [linux64]
    - cudatoolkit =11.8.0  # [cuda_compiler_version != "None"]
  host:
    - tbb-devel =2021.5 # starting from this version TBB uses hwloc in conda
    - snappy
    - ocl-icd  # [linux64]
    - clhpp  # [linux64 or win64]
    - khronos-opencl-icd-loader  # [win64]
    - pugixml >=1.12.1 # starting from this version shared libraries are provided
    - xbyak >=6.69.1  # [x86_64]
    - libprotobuf-static =3.20.3
    - cudnn =8.4  # [cuda_compiler_version != "None"]
    - cutensor =1.6.1.5  # [cuda_compiler_version != "None"]
  run:
    - {{ pin_subpackage('libopenvino', max_pin='x.x.x') }}
    - {{ pin_subpackage('libopenvino-intel-cpu-plugin', max_pin='x.x.x') }}             # [cuda_compiler_version == "None" and x86_64]
