{% set name = "openvino" %}
{% set version_postfix = "2024.3.0" %}
{% set version = "2024.3.0.dev20240614" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  - url: https://github.com/openvinotoolkit/openvino/archive/209e31fceb7893e8be7f9a5ae355745ff86acc18.tar.gz
    sha256: 7d0e3a190afc51f69a11b35a63b2fa7761b5e8e4422ef5b7d9670277797a444b
    patches:
    - patches/003-lin-arm64-compute-lib.patch  # [aarch64]
  - url: https://github.com/ARM-software/ComputeLibrary/archive/refs/tags/v24.04.tar.gz  # [aarch64 or arm64]
    sha256: 6d7aebfa9be74d29ecd2dbeb17f69e00c667c36292401f210121bf26a30b38a5  # [aarch64 or arm64]
    folder: src/plugins/intel_cpu/thirdparty/ComputeLibrary  # [aarch64 or arm64]
  - url: https://github.com/openvinotoolkit/oneDNN/archive/373e65b660c0ba274631cf30c422f10606de1618.tar.gz
    sha256: c205b81f9024952c742e765090556a18c9463fff245753a2afa42c344bd6379d
    folder: src/plugins/intel_cpu/thirdparty/onednn
  - url: https://github.com/openvinotoolkit/mlas/archive/d1bc25ec4660cddd87804fcf03b2411b5dfb2e94.tar.gz
    sha256: 0a44fbfd4b13e8609d66ddac4b11a27c90c1074cde5244c91ad197901666004c
    folder: src/plugins/intel_cpu/thirdparty/mlas
  - url: https://github.com/oneapi-src/oneDNN/archive/37f48519b87cf8b5e5ef2209340a1948c3e87d72.tar.gz  # [win64 or linux64]
    sha256: 58131e094408460f88bf941977b5206232dc2bc8dbf227250d1e2236b43153a5  # [win64 or linux64]
    folder: src/plugins/intel_gpu/thirdparty/onednn_gpu  # [win64 or linux64]
  - url: https://github.com/oneapi-src/level-zero/archive/4ed13f327d3389285592edcf7598ec3cb2bc712e.tar.gz  # [linux64]
    sha256: e9fe67f792c7d8f0243eef6ad4e3bb0bb484cc5dfa6790c4fe13289d4fc4df2c  # [linux64]
    folder: src/plugins/intel_npu/thirdparty/level-zero  # [linux64]
  - url: https://github.com/intel/level-zero-npu-extensions/archive/d490a130fbb80e600b3aed3886c305abcb60d77c.tar.gz  # [linux64]
    sha256: 05c6927fdb338efa4cd17a2f5fe3fb0785a5f5c2ef3be02c51dc9e1e9163cd12  # [linux64]
    folder: src/plugins/intel_npu/thirdparty/level-zero-ext  # [linux64]
  - url: https://github.com/onnx/onnx/archive/refs/tags/v1.15.0.tar.gz
    sha256: c757132e018dd0dd171499ef74fca88b74c5430a20781ec53da19eb7f937ef68
    folder: thirdparty/onnx/onnx

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - ninja
    - pkg-config
    - scons  # [aarch64 or arm64]
    - cmake
    # Pin python here to a modern version in May 2023
    # So that most packages get "shared"
    - python  3.11                          # [megabuild]
    - python                                # [not megabuild]
    - ccache
    - libprotobuf
    - flatbuffers
  host:
    - tbb-devel
    - snappy
    - ocl-icd  # [linux64]
    - clhpp  # [linux64 or win64]
    - khronos-opencl-icd-loader  # [win64]
    - pugixml
    - xbyak  # [x86_64]
    - libprotobuf

outputs:
  - name: libopenvino
    version: {{ version }}
    script: install/install.sh
    about:
      summary: OpenVINO Core Runtime library
      license_file:
        - LICENSE
        - third-party-programs.txt
        - onednn_third-party-programs.txt
        - runtime-third-party-programs.txt
    build:
      run_exports:
        - {{ pin_subpackage('libopenvino', max_pin='x.x.x') }}
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - cmake
      host:
        - pugixml
        - tbb-devel
    test:
      commands:
        {% set openvino_libs = [] %}
        {{ openvino_libs.append("") or "" }}
        {{ openvino_libs.append("_c") or "" }}
        {% for openvino_lib in openvino_libs %}
        - test -f $PREFIX/lib/libopenvino{{ openvino_lib }}${SHLIB_EXT}.{{ version_postfix }}  # [linux]
        - test -f $PREFIX/lib/libopenvino{{ openvino_lib }}.{{ version_postfix }}${SHLIB_EXT}  # [osx]
        - if not exist %LIBRARY_BIN%\\openvino{{ openvino_lib }}%SHLIB_EXT% exit 1  # [win]
        {% endfor %}

